<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather</title>
</head>

<body>
    <div class="home">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid container">
                <a class="navbar-brand" href="#">
                    <img src="imgs/cloudy.png" alt="" class="img-logo">
                    <div class="logo-type">
                        <h1 class="logo">Weather</h1>
                        <span class="site-description">tagline goes here</span>
                    </div>
                </a>


                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class=" mb-2 mb-lg-0 ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Live Cameras</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Photos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class=" search-container w-75 d-flex justify-content-lg-between m-auto">

            <div  class="search"><input class="form form-control rounded-4 my-2" id="searchInp" type="search"
                    placeholder="Find your location ..">
            </div>
        </div>

        <div class="container">
            <div id="cards" class="row gy-3">


            </div>
        </div>

        <footer class="foot">
            <div class=" search-container w-75 d-flex justify-content-lg-between m-auto">

                <div class="search-sub"><input class="form form-control rounded-4 my-2" type="search"
                        placeholder="Enter Your Email To Subscribe ..">
                </div>
                <div class="btnSub">
                    <button class="btn btn-outline-secondary rounded-4 my-2 px-4">Subscribe</button>
                </div>
            </div>
            <div class="desc-icons">
                <div class="desc">
                    <p>Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
                </div>

                <div class="social-icons">
                    <div class="icon border border-0 rounded-circle d-flex align-items-center justify-content-center">
                        <i class="fa-brands fa-facebook-f"></i>
                    </div>
                    <div class="icon border border-0 rounded-circle d-flex align-items-center justify-content-center"><i
                            class="fa-brands fa-twitter"></i></div>
                    <div class="icon border border-0 rounded-circle d-flex align-items-center justify-content-center"><i
                            class="fa-brands fa-google"></i></div>
                    <div class="icon border border-0 rounded-circle d-flex align-items-center justify-content-center"><i
                            class="fa-brands fa-pinterest-p"></i></div>
                </div>

            </div>
        </footer>

    </div>




    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>

</html>
